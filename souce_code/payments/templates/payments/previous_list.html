{%extends 'base.html' %}

{%block content%}
user :{{user.email}} </br>

<h3>
    previous payment:
</h3>

<table>
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">price</th>
            <th scope="col">paid_date</th>
        </tr>
    </thead>
    <tbody>

        {% for objects in previous %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{objects.total_price}}</td>
            <td>{{objects.updated_at}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{%endblock%}
